  <script>
    var argument = function (a = 5, b = 10) {
      c = a ** b
      console.log(c)
    }
    // var num = argument(2 , 32)
    // var pow = argument()

    function arg(...num) {
      console.log(num)
    }
    // arg( 4, 16, 64, 128, 3e7)

    // var your = function(...arg) {
    //     console.log(String(arg), 'CM')
    // }
    // your('Ali' , 'Heydari', 19, 180)

    (
      function (value) {
        console.log(value)
      }
    )
    // ('operator')

    function add() {
      for (i = 0; i < arguments.length; i++) {
        arguments[i] += " "
      }
      console.log(arguments)
    }
    // add(51, 16, 18)

    // Arrow Funtion
    const showName = (name, friend) => {
      console.log(name, friend)
    }
    // showName(eh , friends[1])

    const showArg = (object) => {
      for (let key in object) {
        console.log(key, ':', object[key])
      }
    }
    // showArg(languages)

    const showLineArg = (object) => {
      for (let key in object) {
        for (let i = 0; i < object[key].length; i++) {
          console.log(key, ':', object[key][i])
        }
      }
    }
    // showLineArg(languages)

    const showArrayValue = (array) => {
      for (i = 0; i < array.length; i++) {
        console.log('value ' + i + ': ' + array[i])
      }
    }
    // showArrayValue(bros)

    const multiply = (first, second) => {
      second = (typeof second !== undefined) ? second : 0
      return first ** second
    }
    // console.log(multiply(2, 5))
    // console.log(multiply(5, 6))


    // Spread

  </script>
