<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymorphism</title>
</head>

<body>
  <script>
    class computer {
      type() {
        console.log('I have a computer')
      }
    }
    class desktop extends computer {
      type() {
        console.log('my Computer is desktop')
      }
    }
    class laptop extends computer {
      type() {
        console.log('my Computer is Laptop')
      }
    }
    class mainfarm extends computer {
      type() {
        console.log('My Computer is mainframe')
      }
    }
    class super_computer extends computer {
      type() {
        console.log('my Computer is super computer')
      }
    }

    var myComputer = new computer()
    var myDesktop = new desktop()
    var myLaptop = new laptop()
    var myMainFrame = new mainfarm()
    var mySuperComputer = new super_computer()

    // myComputer.type()
    // myDesktop.type()
    // myLaptop.type()
    // myMainFrame.type()
    // mySuperComputer.type()




    class phone {
      calculator
      celender
      network
      memory
      photo
      video
      radio
      game
      call
      sms

      constructor(calculator, celender, network, memory, photo, video, radio, game, call, sms) {
        this.calculator = calculator
        this.celender = celender
        this.network = network
        this.memory = memory
        this.photo = photo
        this.video = video
        this.radio = radio
        this.game = game
        this.call = call
        this.sms = sms
      }

      detail() {
        console.log('Phone:')
        console.log('call:', this.call)
        console.log('sms:', this.sms)
      }
    }
    class nokia extends phone {
      detail() {
        console.log('Nokia:')
        console.log('Calculator:', this.calculator)
        console.log('network:', this.network)
      }
    }
    class xiaomi extends phone {
      detail() {
        console.log('Xiaomi:')
        console.log('Network:', this.network)
        console.log('Memory:', this.memory)
        console.log('Game:', this.game)
      }
    }
    class samsung extends phone {
      detail() {
        console.log('Samsung:')
        console.log('Network:', this.network)
        console.log('Memory:', this.memory)
        console.log('Photo:', this.photo)
      }
    }

    myPhone = new phone("", "", "", "", "", "", "", "", true, true)
    myNokia = new nokia(true, "", false)
    myXiaomi = new xiaomi("", "", '4G/3G/H+', '64GB', "", "", "", 'clash of clans')
    mySamsung = new samsung('', '', '4G+/4G/3G/H+', '64GB', '13mpx')


    // myPhone.detail()
    // myNokia.detail()
    // myXiaomi.detail()
    // mySamsung.detail()

  </script>
</body>

</html>
