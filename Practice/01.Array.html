    cars.splice(4, 10, 'xantia', 'mazda')


    function MyMap(value) {
      let p = document.createElement('p')
      p.innerHTML = `Car: ${value}`

    function myFilter(value) {
      if (value.match('an')) {
        let p = document.createElement('p')
        p.innerHTML = `Filtered value: ${value}`

      }
    }
