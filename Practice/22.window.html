<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window</title>
</head>

<body onresize="currentSize()">
  <div>
    <button onclick="play()">Play Music</button>
    <button onclick="new_win.close()">close</button>
  </div>

  <div>
    <p id="width"></p>
    <p id="height"></p>
  </div>

  <script>
    function play() {
      new_win = window.open('Music.html', '_blank', 'width = 100px , height = 100px')
      new_win.resizeBy(316, 367)
      new_win.moveBy(300, 100)
    }

    function currentSize() {
      document.getElementById('width').innerHTML = 'width: ' + innerWidth
      document.getElementById('height').innerHTML = 'height: ' + innerHeight
    }
  </script>
</body>

</html>
