<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener</title>
</head>
<body>
  <button id="btn1" onclick="time = setInterval(showTime , 1000)">Show Time</button>
  <button id="btn2" onclick="clearInterval(time)">Stop</button>

  <p id="demo"></p>

  <script>
    var one = document.getElementById('btn1')
    var two = document.getElementById('btn2')

    function showTime() {
      var date = new Date()
      var h = date.getHours()
      var m = date.getMinutes()
      var s = date.getSeconds()
      demo.innerHTML = h + ':' + m + ':' + s
    }
  </script>
</body>
</html>
