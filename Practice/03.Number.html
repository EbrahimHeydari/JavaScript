<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button onclick="(setI)">Start</button>
  <button onclick="clearInterval(setI)">Stop</button>
  <p id="demo"></p>

  <script>
    function random() {
      var random = Math.random() * 100
      var round = Math.round(random)
      document.getElementById('demo').innerHTML = `your number: ${round}`
    }
    const setI = setInterval(random, 1000)
  </script>
</body>

</html>
