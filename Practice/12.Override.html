<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Override</title>
</head>

<body>
  <div>
    <input type="submit" value="Parent" onclick="father_1.ShowValue()">
    <input type="submit" value="Child" onclick="child_1.ShowValues()">
  </div>

  <script>
    class parent {
      name
      family
      age

      constructor(name, family, age) {
        this.name = name
        this.family = family
        this.age = age
      }

      ShowValue() {
        console.log(this.name, this.family, this.age)
      }
    }
    var father_1 = new parent('nabi', 'heidary', 45)


    class child extends parent {
      #height
      #weight

      constructor(name, family, age, height, weight) {
        super(name, family, age)
        this.#height = height
        this.#weight = weight
      }
      ShowValues(name, family, age, height, weight) {
        super.ShowValue(name, family, age)
        console.log(this.#height, 'CM', this.#weight, 'kg')
      }
    }
    var child_1 = new child('Ali', 'heidary', 23, 160, 67)

    class pc_info {
      hardDrive
      monitor
      mouse
      cpu
      gpu
      ram

      constructor(hd, monitor, mouse, cpu, gpu, ram) {
        this.hardDrive = hd
        this.monitor = monitor
        this.mouse = mouse
        this.cpu = cpu
        this.gpu = gpu
        this.ram = ram
      }

      ShowInfo() {
        console.log('hardDrive:', this.hardDrive, 'GB')
        console.log('monitor:', this.monitor)
        console.log('mouse:', this.mouse)
        console.log('cpu:', this.cpu, 'GHz')
        console.log('gpu:', this.gpu, 'MB')
        console.log('ram:', this.ram, 'GB')
      }
    }
    // let pc_1 = new pc_info(465, '1024x768@60Hz', true, 3.60, 2047, 8)
    // pc_1.ShowInfo()


    class laptop_info extends pc_info {
      company
      touchPad

      constructor(a, b, c, d, e, f, pad, com) {       // مجبوریم در اینجا پارامتری قرار دهیم
        super(a, b, c, d, e, f, pad, com)          // همچنین در اینجا
        super.ShowInfo()
        this.touchPad = pad
        this.company = com
      }
      ShowInfo_2() {
        console.log('touch pad:', this.touchPad)
        console.log('company:', this.company)
      }
    }
    // let laptop_1 = new laptop_info(1024, '1600x900@84Hz', false, 2.80, 4090, 12, true, 'hp')
    // laptop_1.ShowInfo_2()
    // let laptop_2 = new laptop_info(1440, '1600x900@84Hz', true, 3.60, 2054, 16,true , 'lenovo')
    // laptop_2.ShowInfo_2()
  </script>
</body>

</html>
