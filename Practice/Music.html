<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Music</title>
	<script>
		// اجرای خودکار صوت
		var sound = new Audio('audio/sound.mp3')
		sound.play()
	</script>
</head>

<body onresize="size()">
	<button onclick="sound.play();">Play Sound</button>
	<button onclick="sound.pause();">Pause Sound</button>
</body>

</html>
