<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/style.css">
  <title>Current Date</title>
  <style>
    body {
      overflow: hidden;
    }
  </style>
</head>

<body class="one-gradient" draggable="true">
  <div class="box">
    <div class="layer"></div>
    <p id="time"></p>
  </div>

  <script>
    function ShowDate() {
      var date = new Date()
      time.innerHTML = date.toLocaleTimeString()
    }

    setInterval(ShowDate, 100)
  </script>
</body>

</html>
