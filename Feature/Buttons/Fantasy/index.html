<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Check Box</title>
</head>

<body>
  <div>
    <input type="checkbox" id="check" onclick="mode()">
    <label for="check" class="click"></label>
  </div>

  <script>
    const mode = () => document.body.classList.toggle('active')
  </script>
</body>

</html>
