<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encapsulation</title>
  <script>
    // کپسوله سازی
    // فرآیندی هست که طی اون اطلاعات حساس یک موضوع از دید کاربر 
    // مخفی میشه و فقط اطلاعاتی که لازم باشه، بهش نمایش داده میشه

    class test {
      five = 5
      Add(number) {
        this.five += number
        return this.five
      }
    }
    var Test = new test()
    Test.five = 50
    console.log('result:', Test.Add(100))

    // لازم نیست که کاربر به تمام فیلدها دسترسی داشته باشه
    // اینکه فیلد ها رو طوری تنظیم کنیم که در خارج از کلاس قابل دسترسی باشن، بسیار خطرناکه
    // چون ممکنه کاربر رفتار و نتیجه یک متد رو تغییر بده

  </script>
</head>
