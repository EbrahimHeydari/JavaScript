<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete keyword</title>
  <script>
    // delete
    // برای حذف خصوصیات اشیاء و مقادیر آرایه به کار میره
    // این دستور خصوصیت رو به همراه مقدارش حذف میکنه
    // همچنین میتونیم توابع رو هم با این دستور حذف کنیم
    // نباید از این کلید واژه روی خصوصیات پیش فرض استفاده کنین 
    // که خود جاوااسکریپت اونا رو تعریف کرده هست

    var person = {
      name: 'ali',
      family: 'akbari',
      age: 19
    }
    delete person.age
    console.log(person.age)


    var bros = ['Mohammad', 'Ali', 'Small']
    delete bros[2]
    console.log(bros)


    delete function show() {
      alert('wellcome')
    }
    show()
  </script>
</head>
