<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      display: grid;
      place-items: center;
    }

    input:invalid {
      content: "only lowercase letters and numbrers";
      color: orangered;
      animation: shaking .3s forwards;
    }

    @keyframes shaking {
      25% {
        transform: translateX(5px);
      }

      50% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }

      100% {
        transform: translateX(-5px);
      }
    }
  </style>
</head>

<body>
  <form dir="auto">
    <input type="tel" pattern="[a-z]+[0-9]+@+[a-z]+.com" placeholder="شماره تلفنت رو وارد کن">
  </form>
  <!-- The pattern attribute works with the following input types: text, date, search, url, tel, email, and password. -->

    // خروجی مقدار بولی هست

    // setCustomValidity()
    // پیغام اعتبارسنجی یک ورودی رو تعیین میکنه


    // خصوصیات

    // خواص DOM
    // validity: مقدار بولی بر میگردونه که با معتبر بودن یک عنصر ورودی ارتباط داره
    // validitionMessage: پیغامی رو موقع نامعتبر بودن نمایش میده
    // WillValidate: معتبر بودن یا نبودن عنصر ورودی رو مشخص میکنه


    // خواص Validity
    // customError: اگر پیغام معتبر بودن تنظیم شده باشه به true تنظیم میشه

    // stepMismatch: اگر مقدار ورودی در مورد ویژگی step نامعتبر باشه به true تبدیل میشه
    // tooLong: اگر مقدار ورودی در مورد یک ویژگی maxlength نامعتبر باشه به true تنظیم میشه
    // typeMismatch: اگر مقدار یک ورودی در مورد یک ویژگی نامعتبر باشه به true تنظیم میشه
    // valueMissing: اگر فیلد ضروری مقدار نداشته باشه به true تنظیم میشه

</body>

</html>
