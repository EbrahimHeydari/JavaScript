<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>import</title>
</head>

<body>
	<!-- برای استفاده باید از خصوصیت type برابر با module در استفاده کرد -->
	<script type="module">
		// import
		// برای خواندن کد صادر شده از ماژول دیگه استفاده میشه
		// موقع ایمپورت کردن درون فایل های جاوااسکریپت نیاز به پسوند js نداریم
		// اما درون فایل html باید پسوند رو بگذاریم
		// ترتیب در ایمپورت کردن اهمیتی نداره

		// این قابلیت فقط درون پروتکل http(s) کار میکنه
		// درون پروتکل فایل کار نمیکنه

		// حالت نام دار
		import { sum, multi } from './49.export.js'

		// حالت پیش فرض
		import hello from './49.export.js'

		console.log(hello)
		console.log(sum(4, 6))
		console.log(multi(8, 6))

		// حالت کلی
		// روشی برای ایمپورت کردن تمام موجودیت های اکسپورت شده هست
		// از * برای گرفتن تمام موجودیت های فایل استفاده میشه و بعدش نامی براش تعیین میشه
		// در این روش تمام موجودیت های فایل درون یک شی قرار می گیره 
		// هر موجودیت به عنوان خصوصیتی از شی فراخوانی میشه
		// این روش برای حالت پیشفرض کاربردی نیست

		import * as vars from './49.export.js'
		console.log(vars.hello) // undefined
		console.log(vars.sum(4, 6))
		console.log(vars.multi(8, 6))
	</script>
</body>

</html>
