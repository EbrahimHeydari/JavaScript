<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../public/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Collection</title>
</head>

<body>
  <p>Hello World</p>
  <p>Hello Ebrahim</p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p id="demo"></p>
  <p id="demo2"></p>

  <button id="red">Change Color</button>

  <script src="../public/global.js"></script>
  <script>
    // HTMLCollection
    // یک لیست آرایه مانند از تمام عناصر HTML هست
    // در واقع موقعی که از دستورات دسترسی به عناصر HTML استفاده می کنیم، یک شئ ازش رو به ما بر میگردونه

    // مثال
    var collection = document.getElementsByTagName('p')
    demo.innerHTML = 'collection length is: ' + collection.length
    var demo2 = document.getElementById('demo2')
    demo2.innerHTML = 'second paragraph is: ' + collection[1].innerHTML

    // کاربرد length
    var red = document.getElementById('red')
    red.addEventListener('click', redColor)

    function redColor() {
      var i
      plength = collection.length
      for (i = 0; i < plength; i++) {
        collection[i].style.color = 'red'
      }
    }

    // HTML Collection در حقیقت یک شئ هست نه آرایه
    // شما نمیتونید از توابع مربوط به آرایه ها روش استفاده کنین


    // NodeList
    // این شئ لیستی از گره ها هست که از یک سند گرفته شده هست
    // این شئ تقریبا مشابه HTMLCollection هست
    // تمام مرورگرها برای خصوصیات زیر یک NodeList برمی گردونن
    // querySelectorAll() و chlidNodes

    // مثال
    var myChilds = document.body.childNodes
    demo.innerHTML = 'first paragraph is: ' + myChilds[1].innerHTML
    var myList = document.querySelectorAll('p')
    demo2.innerHTML = 'second paragraph is: ' + myList[1].innerHTML


    // NodeList VS HTMLCollection
    // NodeList: تنها از طریق شماره ایندکس قابل دسترسی هست
    // HTMLCollection: از طریق نام، شناسه و شماره ایندکس قابل دسترسی هست
  </script>
</body>

</html>
