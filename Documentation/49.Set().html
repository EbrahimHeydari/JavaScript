<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set() & Map()</title>
  <script src="../public/global.js"></script>
</head>

<body>
  <script>
    // Set()
    // مجموعه ای از مقادیر یکتا هست
    // این شئ مقادیر تکراری رو نمی پذیره
    // میتونه بر اساس هر شی قابل پیمایش (iterable) ایجاد بشه که این شی در اکثر اوقات یک آرایه هست
    // این ساختار داده در حلقه for of قابل استفاده هست

    let collect = new Set()
    collect.add('Ebrahim')             // افزودن داده
    collect.add(false) 
    collect.add(19)
    collect.add('male')
    collect.delete(false)               // حذف داده 
    collect.add(false) 

    console.log(collect.has(false))     // بررسی وجود داده

    // collect.clear()                  // پاک کردن تمام داده ها
    // console.log(collect)
    // console.log(collect.size)          // نمایش تعداد داده ها

    var numbers = [7, 6, 3, 3, 7, 1, 8, 9, 0, , 1, 2, , 45, 7, 9, 34,]
    let dontRepeat = new Set(numbers)
    // console.log(dontRepeat)
  </script>
</body>

</html>
