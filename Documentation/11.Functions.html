    // تابع بازگشتی (Recursive Function)
    // تابعی است که در درونش، خودش را فراخوانی می کند

    // تابع به نحوی خودش را فراخوانی می کند که با هر بار فراخوانی، وضعیت تابع به حالت ابتدایی نزدیک شود
    // اگر هیچ‌‌گونه حالت ابتدایی وجود نداشته باشد، این تابع تا بی‌نهایت خودش را فراخوانی می‌کند

    // مثال اول
    function sum(number) {
      // حالت ابتدایی
      if (number === 1) return 1
      // حالت ابتدایی

      else return number + sum(number - 1)
    }

    // مثال دوم
    function isEmpty(list) {
      return (list.length === 0)
    }

    function getFirstElement(list) {
      return list[0]
    }

    function removeFirstElement(list) {
      newList = []
      for (i = 1; i < list.length; i++)
        newList.push(list[i])
      return newList
    }

    function calculate(list) {
      // حالت ابتدایی
      if (isEmpty(list)) return 0
      // حالت ابتدایی

      else return getFirstElement(list) + calculate(removeFirstElement(list))
    }
