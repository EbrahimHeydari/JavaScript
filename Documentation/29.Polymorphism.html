<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymorphism</title>
  <script>
    // چند ریختی
    // به کلاس هایی که در یک سلسله مراتب وراثت مشابه هستن، اجازه تغییر شکل و سازگاری مناسب میده
    // همچنین به برنامه نویس این امکان رو میده که به جای ایجاد برنامه های خاص، برنامه های کلی و عمومی تری ایجاد کنه
    // برای مثال همه ی حیوانات غذا می خورند، اما روش های غذا خوردن اونا متفاوت هست

    class Animal {
      Eat() {
        console.log('The Animal Ate!')
      }
    }
    class bird extends Animal {
      Eat() {
        console.log('The Bird Ate!')
      }
    }
    class fish extends Animal {
      Eat() {
        console.log('The fish Ate!')
      }
    }
    class dog extends Animal {
      Eat() {
        console.log('The dog Ate!')
      }
    }

    myAnimal = new Animal()
    myBird = new bird()
    myFish = new fish()
    myDog = new dog()

    myAnimal.Eat()
    myBird.Eat()
    myDog.Eat()
    myFish.Eat()
  </script>
</head>

<body>

</body>

</html>
