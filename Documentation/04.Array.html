    // console.log(colors.join(' ❤ '))
    // console.log(colors)

    // تعیین نمایش مقادیر خاصی از آرایه

    // push()
    // افزودن مقادیر جدید به انتهای آرایه
    names.push('Ebrahim', 'Hmaid', 'reza')
    // console.log(names)


    // pop()
    // حذف مقادیر از انتهای آرایه
    names.pop()
    names.pop()
    // console.log(names)


    // unshift()
    // افزودن مقادیر جدید به ابتدای آرایه
    names.unshift('sadra')
    names.unshift('amir')
    // console.log(names)


    // shift()
    // حذف مقادیر از ابتدای آرایه
    names.shift()
    names.shift()
    // console.log(names)


    // sort()
    // مرتب کردن آرایه ها
    var Nsort = colors.sort()
    // console.log(Nsort)


    // reverse()
    // معکوس کردن ترتیب آرایه ها
    var Nrevs = colors.reverse()
    // console.log(Nrevs)


    // splice()
    // برای درج و حذف مقادیر آرایه به کار می رود
    // آرگومان اول موقعیت مقدار اضافه شده
    // آرگومان دوم تعداد مقادیری که باید حذف شود
    // آرگومان های بعدی مقادیری که باید افزوده شود را بنویسید

    numbers.splice(4, 0, 64, 128, 256, 512, 1024)
    // console.log(numbers)

    var Isort = numbers.sort()
    // console.log(Isort.toString())



    // متدهای تکرار آرایه

    // forEach()
    // یک تابع را روی هر یک از عناصر آرایه فراخوانی می کند
    var numbers = [1, 2, 4, 8, 32, 64]
    function reference(value) {
      console.log(value)
    }
    // numbers.forEach(reference)


    // map()
    // با انجام یک تابع در هر عنصر آرایه یک آرایه جدید ایجاد می کند
    // این متد آرایه اصلی را تغییر نمی دهد
    function myMap(value) {
      console.log(value ** 2)
    }
    // numbers.map(myMap)


    // filter()
    // یک آرایه جدید با عناصر آرایه ایجاد می کند که تست می شود
    function myFilter(value) {
      if (value > 15)
        console.log(value)
    }
    // numbers.filter(myFilter)


    // reduce()
    // یک تابع در هر عنصر آرایه برای تولید یک مقدار (کاهش آن) را اجرا می کند
    // می تواند یک مقدار خاص را به عنوان آرگومان دوم بپذیرد
    // به ترتیب از چپ به راست کار می کند
    // این متد آرایه اصلی را تغییر نمی دهد
    function myReduce(total, value) {
      console.log(total - value)
    }
    // numbers.reduce(myReduce)
    // numbers.reduce(myReduce , 10)


    // every()
    // بررسی می کند که آیا تمام مقادیر آرایه یک تست را تحویل می دهند
    function myEvery(value) {
      if (value > 1)
        console.log(value)
    }
    // numbers.every(myEvery)


    // some()
    // بررسی می کند که آیا برخی مقادیر یک تست را تحویل می دهند
    function mySome(value) {
      if (value < 1000)
        console.log(value)
    }
    // numbers.some(myEvery)

    function myFind(value) {
