    names.pop()

    // unshift()
    // افزودن مقادیر جدید به ابتدای آرایه
    names.unshift('sadra')
    names.unshift('amir')

    // shift()
    // حذف مقادیر از ابتدای آرایه
    names.shift()

    var Nsort = colors.sort()

    // map()

    function myMap(value) {
      console.log(value ** 2)
    }
    // numbers.map(myMap)


    // filter()
    // یک آرایه جدید با عناصر آرایه ایجاد میکنه که تست میشه
    function myFilter(value) {
      if (value > 15)
        console.log(value)
    }
    // numbers.filter(myFilter)


    // reduce()
    // یک تابع در هر عنصر آرایه برای تولید یک مقدار اجرا میکنه

    // این متد آرایه اصلی رو تغییر نمیده
    function myReduce(total, value) {
      console.log(total - value)
    }
    // numbers.reduce(myReduce)
    // numbers.reduce(myReduce , 10)


    // every()
    // بررسی میکنه که آیا تمام مقادیر آرایه یک تست رو تحویل میدن
    function myEvery(value) {
      if (value > 1)
        console.log(value)
    }
    // numbers.every(myEvery)


    // some()
    // بررسی میکنه که آیا برخی مقادیر یک تست رو تحویل میدن
    function mySome(value) {
      if (value < 1000)
        console.log(value)
    }
    // numbers.some(myEvery)
