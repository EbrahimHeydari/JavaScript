<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
</head>

<body>
  <script>
    // حافظه محلی
    // یک مکان ذخیره‌سازی هست که توی مرورگر کاربر وجود داره که با جاوا اسکریپت می تونیم یه سری اطلاعات رو ذخیره و استفاده کنیم
    // اطلاعاتی که درون این مکان ذخیره میشه دائمی هست.
    // یعنی اگه کاربر تب مرورگر و یا حتی خود مرورگر رو ببنده، این اطلاعات حذف نمیشن

    // متد ها
    // setItem()
    // getItem()
    // removeItem()
    // clear()


    // setItem(key, value)
    // این متد برای زمانی استفاده میشه که می‌خوایم یه سری اطلاعات رو ثبت و یا اطلاعات قبلی رو ویرایش کنیم
    // این متد دو آرگومان می‌گیره
    // اولی کلید اون مقداری که قراره ثبت یا ویرایش بشه
    // پارامتر دوم شامل مقدار این کلید هست

    // باید دقت داشته باشیم که باید رشته ذخیره کنیم. پس قبل از ذخیره آبجکت، باید اون رو تبدیل به رشته کنیم
    // حداکثر فضایی که در اختیار داریم 5 مگابایت هست
    // اطلاعاتی که ذخیره میکنیم توسط مرورگر قابل دسترسی هست. پس باید حواسمون باشه اطلاعات حساس رو ذخیره نکنیم

    let person = {
      name: 'Ebrahim',
      lastname: 'Heydari'
    }

    person = JSON.stringify(person)

    localStorage.setItem('user', person)


    // getItem()
    // این متد برای گرفتن یک آیتم از حافظه استفاده میشه
    // این متد یک پارامتر میگیره که اسم کلید اون آیتم مورد نظر ما هست
    // خروجی این متد یک رشته هست

    let user = localStorage.getItem('user')
    user = JSON.parse(user)

    console.log(user)

    // removeItem()
    // این متد برای حذف کردن یک آیتم بکار میره
    // این متد یک ورودی میگیره که شامل کلید آیتم مورد نظر ما هست
    localStorage.removeItem('user')

    console.log(localStorage.getItem('user'))

    // clear()
    // این متد همه آیتم‌هایی که وجود داره رو پاک میکنه. این متد هیچ پارامتری نمیگیره

    localStorage.clear()
  </script>
</body>

</html>
