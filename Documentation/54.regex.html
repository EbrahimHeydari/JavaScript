<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Regex</title>
</head>

<body>
	<script>
		// ریجکس
		// روشی برای اعتبار سنجی مقادیر ورودی هست
		// دستورات ریجکس باید درون (//) نوشته بشن

		let str = 'akbrly42@gmail.com'
		let pattern = /[a-z]+[0-9]+@+[a-z]+.com/
		console.log(pattern.test(str))

			// دو مورد از بهترین کاربرد های ریجکس که هر روز باهاش سروکار داریم

			// ریجکس برای ایمیل
			// /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

			// ریجکس برای شماره موبایل (ایران (98+))
			// /(0|\+98)?([ ]|,|-|[()]){0,2}9[1|2|3|4]([ ]|,|-|[()]){0,2}(?:[0-9]([ ]|,|-|[()]){0,2}){8}/
	</script>
</body>

</html>
