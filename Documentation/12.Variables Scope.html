  <script>
    // سطح دسترسی متغیرها
    // در جاوااسکریپت دو نوع سطح دسترسی وجود داره

    // Local Scope
    // متغیر هایی که در درون توابع تعریف میشن 
    // متغیرهای محلی زمانی ایجاد میشن که تابع اونا فراخوانی بشه
    // متغیرهای محلی بعد از اتمام تابع از بین میرن
    // پارامترها و آرگومان های توابع هم متغیر محلی محسوب میشن
    // اگر درون تابع از کلمه کلیدی var استفاده نکنیم
    // مرورگر اون رو به عنوان متغیر سراسری در نظر می گیره

    (
      function () {
        var name = 'Ali'               // local scope
        family = 'Alavi'               // global scope
        console.log(name, family)
      }
    )
      ()

    // console.log(family)        // global scope
