<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/style.css">
  <title>screen Object</title>
</head>

<body dir="auto">
  <p id="1"></p>
  <p id="2"></p>
  <p id="3"></p>
  <p id="4"></p>
  <p id="5"></p>
  <p id="6"></p>

  <script>
    // window.screen
    // اطلاعاتی رو درباره صفحه ی کاربر (موبایل یا کامپیوتر و..) در اختیار ما قرار میده
    // می تونیم ازش بدون window هم استفاده کنیم


    // خصوصیات

    // screen.width
    // اندازه ی عرض کلی صفحه ی کاربر
    console.log('height: ' + screen.height)


    // screen.height
    // اندازه ی ارتفاع کلی صفحه نمایش کاربر
    console.log('width: ' + screen.width)

    // دو خصوصیت بالا ربطی به اندازه ی پنجره مرورگر ندارن و با تغییر ساز پنجره تغییر نمیکنن



    // screen.availWidth
    // اندازه ی خصوصیات رابط کاربری (مانند نوار ابزار) رو ازش کم میکنه و عرض موجود رو برمیگردونه
    console.log('pixelDepth: ' + screen.pixelDepth)


    // screen.availHeight
    // اندازه ی خصوصیات رابط کاربری (مانند نوار ابزار) رو ازش کم میکنه و ارتفاع موجود رو برمیگردونه
    console.log('colorDepth: ' + screen.colorDepth)


    // screen.colorDepth
    // میزان عمق رنگ
    console.log('availHeight: ' + screen.availHeight)
    // colorDepth: به تعداد بیت هایی گفته میشه که برای نمایش هر رنگ در هر پیکسل استفاده میشه


    // screen.pixelDepth
    // عمق پیکسلی صفحه نمایش
    console.log('availWidth: ' + screen.availWidth)


    document.getElementById('1').innerHTML = 'ارتفاع کل: ' + screen.height
    document.getElementById('2').innerHTML = 'عرض کل: ' + screen.width
    document.getElementById('3').innerHTML = 'ارتفاع موجود: ' + screen.availHeight
    document.getElementById('4').innerHTML = 'عرض موجود: ' + screen.availWidth
    document.getElementById('5').innerHTML = 'عمق رنگ: ' + screen.colorDepth
    document.getElementById('6').innerHTML = 'عمق پیکسل: ' + screen.pixelDepth
  </script>
</body>

</html>
