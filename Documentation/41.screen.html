<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>screen Object</title>
  <script>

    // window.screen
    // اطلاعاتی را درباره صفحه ی کاربر (موبایل یا کامپیوتر و..) در اختیار ما قرار می دهد
    // می توان از آن بدون window هم استفاده کرد


    // خصوصیات

    // screen.width
    // اندازه ی عرض کلی صفحه ی کاربر
    console.log('height: ' + screen.height)


    // screen.height
    // اندازه ی ارتفاع کلی صفحه نمایش کاربر
    console.log('width: ' + screen.width)

    // دو خصوصیت بالا ربطی به اندازه ی پنجره مرورگر ندارند و با تغییر ساز پنجره تغییر نخواهند کرد



    // screen.availWidth
    // اندازه ی خصوصیات رابط کاربری (مانند نوار ابزار) را از آن کم می کند و عرض موجود را برمی گرداند
    console.log('pixelDepth: ' + screen.pixelDepth)
    // از آنجا که در عرض صفحه ی اکثر کاربران ویژگی های رابط کاربری وجود ندارد، این مقدار معمولا با عرض کلی برابر است


    // screen.availHeight
    // اندازه ی خصوصیات رابط کاربری (مانند نوار ابزار) را از آن کم می کند و ارتفاع موجود را برمی گرداند
    console.log('colorDepth: ' + screen.colorDepth)


    // screen.colorDepth
    // میزان عمق رنگ
    console.log('availHeight: ' + screen.availHeight)
    // colorDepth: به تعداد بیت هایی گفته می شود که برای نمایش هر رنگ در هر پیکسل استفاده می شود


    // screen.pixelDepth
    // عمق پیکسلی صفحه نمایش
    console.log('availWidth: ' + screen.availWidth)

  </script>
</head>

<body>

</body>

</html>
