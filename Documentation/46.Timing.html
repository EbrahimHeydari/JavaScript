<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/style.css">
  <title>Timing</title>
</head>

<body>
  <div>
    <p id="demo"></p>
    <button onclick="Timer = setInterval(myTimer, 1000)">Resume</button>
    <button onclick="clearInterval(Timer)">Stop Timer</button>
  </div>

  <script>

    // رویدادهای زمان بندی
    // می تونیم باهاشون کدها رو در بازه های متخلف زمانی اجرا کنیم

    // متدها

    // setTimeout(function , miliseconds)
    // یک تابع رو بعد از بازه زمانی مشخص شده تکرار میکنه
    // پارامتر اول تابعی باید اجرا بشه
    // پارامتر دوم بازه زمانی بر حسب میلی ثانیه



    // clearTimeout(timeOutVariable)
    // تابع بالا رو متوقف میکنه
    // کافیه تابع بالا رو درون یک متغیر بگذارید و آن متغیر رو به این تابع بدهید



    // setInterval(function, miliseconds)
    // یک تابع رو هر چند میلی ثانیه به طور بینهایت تکرار میکنه
    // آرگومان اول نام تابع هست
    // آرگومان دوم زمان بر حسب میلی ثانیه هست



    // clearInterval(setInterval(function, miliseconds)
    // تابع بالا رو متوقف میکنه
    // پارامتر دریافتی، تابع بالاست که می تونیم درون یک متغیر تعریفش کنیم



    // مثال
    var Timer = setInterval(myTimer, 1000)

    function myTimer() {
      var d = new Date()
      document.getElementById("demo").innerHTML = d.toLocaleTimeString()
    }

  </script>
</body>

</html>
