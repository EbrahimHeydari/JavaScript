<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../public/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListener()</title>
  <script src="../public/global.js"></script>
    
</head>
<body>
  <button id="btn">click</button>
  <p id="demo">random number</p>
  <p id="show">current date</p>
  <p id="width">current width</p>
  <p id="height">current height</p>
  <script>
    // addEventListener(event , function)
    // تعریف یک یا چندین رویداد مختلف به عناصر سند
    // آرگومان اول نوع رویداد
    // آرگومان دوم تابعی که باید فراخوانی بشه
    // آرگومان سوم یک مقدار بولی هست که (Event bubbling) یا (Event Capturing) رو مشخص میکنه 

    // روش اول

    var btn = document.getElementById('btn')
    btn.addEventListener('click' , one)
    btn.addEventListener('click' , two)

    function one() {
      var rand = Math.random() * 100
      demo.innerHTML = Math.ceil(rand)
    }

    function two() {
      var show  = document.getElementById('show')
      var year  = date.getFullYear()
      var month = date.getMonth()
      var day   = date.getDay()

    }

    // روش دوم
    window.addEventListener('resize' , function() {
      ShowWidth(window.innerWidth)
      ShowHeight(window.innerHeight)
    })

    function ShowWidth(width) {
      document.getElementById('width').innerHTML = width + ' px'
    }

    function ShowHeight(height) {
        document.getElementById('height').innerHTML = height + ' px'
    }

    // removeEventListener()
    // پردازش رویداد های بالا رو حذف میکنه
    // btn.removeEventListener('click' ,one)
    // btn.removeEventListener('click' ,two)
    // توزیع رویداد
    // این قسمت مربوط به آرگومان سوم هست
    // روشی برای تعریف ترتیب رویدادها در موقع اجراست
    // این روش زمانی کاربرد داره که بخوایم ترتیب رویداد های عنصر والد و فرزند رو مشخص کنیم
    // این روش دو حالت داره
  
    // bubbling (true): ابتدا رویداد داخلی ترین عنصر اجرا میشه
    // capturing (false): ابتدا رویداد خارجی ترین عنصر انجام میشه

  </script>
</body>
</html>
