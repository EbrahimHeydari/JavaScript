    // کوکی ها
    // مقادیری هستند که در مرورگر کاربر ذخیره و هنگام ورود مجدد کاربر از از مرورگر فراخوانی می شوند
    // معمولا کوکی ها برای شناسایی کاربر به کار می روند
    // حجم کوکی ها حداکثر 4 کیلوبایت است. اگر این مقدار را رد کند، محتوای قبل را حذف می کند تا بتواند 4 کیلوبایت را حفظ کند


    // escape()
    // مقادیر را کد گذاری (انکود) می کند

    // unescape()
    // مقادیر کد گذاری شده را قابل فهم (دیکود) می کند



    // یک مثال ساده :)

    // تابع ساخت کوکی
    function setCookie(cname, cvalue, exdays) {
      var d = new Date()
      d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000)
      var expires = "expires=" + d.toGMTString()
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    // تابع دریافت کوکی
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie)
      var ca = decodedCookie.split(";")

      for (var i = 0; i < ca.length; i++) {
        var c = ca[i]
        while (c.charAt(0) == " ") {
          c = c.substring(1)
        }

        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length)
        }

      }
      return "";
    }

    // تابع بررسی کوکی
    function checkCookie() {
      var user = getCookie("username");
      if (user != "") {
        alert("Welcome again " + user);
      } else {
        user = prompt("Please enter your name:", "");
        if (user != "" && user != null) {
          setCookie("username", user, 30);        // انقضا تا 30 روز
        }

      }
    }
