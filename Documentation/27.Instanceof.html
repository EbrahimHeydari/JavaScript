<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instanceof</title>
  <script>
    // عملگر instanceof
    // این عملگر به شما اجازه میده که تست کنین که یک شئ از نوع خاص هست یا نه
    // این عملگر به دو عملوند نیاز داره و یک مقدار بولی رو بر میگردونه

    class Animal_1 { }

    var animal = new Animal_1()

    if (animal instanceof Animal_1) {
      console.log('animal is a Animal')
    }


    // همچنین میتونه تست کنه که آیا یک شی خاص در سلسله مراتب وراثت یک نوع خاص هست یا نه

    class Animal_2 { }

    class dog extends Animal_2 { }

    var dog_1 = new dog()

    if (dog_1 instanceof Animal_2) {
      console.log('dog is a Animal')
    }
  </script>
</head>

<body>

</body>

</html>
