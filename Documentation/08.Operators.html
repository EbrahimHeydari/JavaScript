<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators</title>
  <script>
    //  عمگر ها
    // نمادهایی هستن که اعمال خاصی رو انجام میدن
    // عملوند ها
    // مقادیری که عملگر ها بر روی اونا عملی انجام میدن

    // انواع عملگرها
    // Unary: به یک عملوند نیاز دارن
    // Binary: به دو عملوند نیاز دارن
    // Ternary: به سه عملوند نیاز دارن



    // عملگر های ریاضی
    // برای انجام محاسبات استفاده میشه
    // استفاده از عملگر های ریاضی برای نوع رشته ای نتیجه ی متفاوتی داره
    // در جمع دو کاراکتر، کامپایلر معادل عددی اونا رو نمایش میده
    // اگر از عملگر (+) برای رشته ها استفاده کنیم، دو رشته رو با هم ترکیب میکنه و به هم می چسبانه

    // (+): عملگر جمع                      "Binary"

    // (-): عملگر تفریق                     "Binary"

    // (*): عملگر ضرب                      "Binary"

    // (**): عملگر توان                     "Binary"

    // (/): عملگر تقسیم                     "Binary"

    // (%): عملگر باقیمانده تقسیم              "Binary"

    // (+): عملگر مثبت سازی                 "Unary"

    // (-): عملگر منفی سازی                 "Unary"



    // عملگر های کاهشی و افزایشی
    // این عملگر ها مقدار 1 رو به متغیر ها کم یا بهشون اضافه میکنه

    // (++): عملگر افزایش                     "Unary"

    // (--): عملگر کاهش                     "Unary"



    // عملگر های انتسابی
    // این عملگر ها مقدار متغیر سمت راست خودشون رو در متغیر سمت چپ قرار میده

    // (=): انتساب برابری                      "Unary"

    // (+=): انتساب جمع                      "Unary"

    // (-=): انتساب تفریق                     "Unary"

    // (*=): انتساب ضرب                     "Unary"

    // (**=): انتساب توان                     "Unary"

    // (/=): انتساب تقسیم                    "Unary"

    // (%=): انتساب باقیمانده                   "Unary"



    // عملگر های مقایسه ای
    // برای مقایسه ی مقادیر استفاده میشه. نتیجه این مقادیر یک مقدار بولی هست

    // (==): برابری مقدار                    "Binary"

    // (!=): نابرابری مقدار                   "Binary"

    // (===): برابری مقدار و نوع              "Binary"

    // (!==): نابرابری مقدار و نوع             "Binary"

    // (>): کوچکتر بودن مقدار                "Binary"

    // (<): بزرگتر بودن مقدار                 "Binary"

    // (>=): کوچکتر یا مساوی بودن مقدار       "Binary"

    // (<=): بزرگتر یا مساوی بودن مقدار       "Binary"



    // عملگر های منطقی
    // این عملگر ها بر روی عبارات منطقی عمل میکنن و نتیجه اونا هم یک مقدار بولی هست
    // از این عملگر ها اغلب برای شرط های پیچیده استفاده میشه

    // And (&&)
    // اگر هر دو طرف عملگر true باشه مقدار true | 1 رو بر میگردونه
    //  در غیر این صورت مقدار false | null رو بر میگردونه


    // Or (||)
    // اگر هر دو طرف عملگر false باشه مقدار false | null رو بر میگردونه
    // در غیر این صورت مقدار true رو بر میگردونه


    // Not (!)
    // این عملگر از نوع یگانی هست. یعنی به یک عملوند نیاز داره
    // این عملگر یک مقدار بولی رو نفی میکنه. یعنی اون رو معکوس میکنه


    // Nullish (??)
    // اگر مقدار سمت چپ null | undefined باشه، مقدار سمت راست رو بر میگردونه
    // در غیر اینصورت مقدار سمت چپ رو بر میگردونه

    // مثال
    let empty = null
    let notDefined = undefined
    let isBoolean = false
    console.log(empty ?? 'it is null')
    console.log(notDefined ?? 'it is undefined')
    console.log(isBoolean ?? 'world')


    // عملگر های بیتی
    // عملگر های بیتی به شما این اجازه رو میدن که شکل باینری انواع داده ها رو دستکاری کنین
    // در سیستم باینری که کامپیوتر ازش استفاده میکنه اعداد فقط میتونن 0 | 1 باشن
    // یک بیت نشان دهنده ی یک رقم باینری هست و هر بایت نشان دهنده ی 8 بیت هست
    // اعداد باینری از راست به چپ خوانده میشه

    //  عملگر بیتی (&)
    // عملگر بیتی and کاری شبیه به عملگر منطقی and انجام میده. با این تفاوت که روی بیت ها کار میکنه
    // اگر مقادیر دو طرف 1 باشه، مقدار 1 رو بر میگردونه. در غیر این صورت مقدار 0 رو برمیگردونه


    // عملگر بیتی  (|)
    // اگر مقادیر دو طرف عملگر 0 باشن، نتیجه 0 هست. در غیر این صورت نتیجه 1 هست

    // عملگر بیتی (^)
    // اگر مقادیر هر دو طرف عملگر 1 | 0 باشن، نتیجه 0 هست. در غیر این صورت نتیجه 1 هست


    // عملگر بیتی (~)
    // این عملگر یگانی هست و نیاز به یک عملوند داره


    // عملگر های بیتی تغیر مکان
    // این نوع عملگر ها به شما اجازه ی جا به جایی بیت ها رو به سمت چپ و راست میده
    // عملوند سمت چپ این عملگر ها حالت باینری یک مقدار و عملوند سمت راست، تعداد جابه جایی بیت ها رو نمایش میده

    //  عملگر تغییر مکان به سمت چپ (<<)
    // این عملگر بیت های عملوند سمت چپ رو به تعداد مشخص شده توسط عملوند سمت راست، به سمت چپ منتقل میکنه



    // عملگر بیتی تغییر مکان به سمت راست (>>)
    // این عملگر شبیه به عملگر قبل هست. با این تفاوت که بیت ها رو به سمت راست منتقل میکنه

  </script>
