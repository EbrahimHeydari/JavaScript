<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators</title>
  <script>
    //  عمگر ها
    // نمادهایی هستند که اعمال خاصی را انجام می دهند
    // عملوند ها
    // مقادیری که عملگر ها بر روی آن ها عملی انجام می دهند

    // انواع عملگرها
    // Unary: به یک عملوند نیاز دارند
    // Binary: به دو عملوند نیاز دارند
    // Ternary: به سه عملوند نیاز دارند



    // عملگر های ریاضی
    // برای انجام محاسبات استفاده می شود
    // استفاده از عملگر های ریاضی برای نوع رشته ای نتیجه ی متفاوتی دارد
    // در جمع دو کاراکتر، کامپایلر معادل عددی آن ها را نمایش می دهد
    // اگر از عملگر (+) برای رشته ها استفاده کنیم، دو رشته را با هم ترکیب کرده و به هم می چسباند

    // (+): عملگر جمع                      "Binary"

    // (-): عملگر تفریق                     "Binary"

    // (*): عملگر ضرب                      "Binary"

    // (**): عملگر توان                      "Binary"

    // (/): عملگر تقسیم                     "Binary"

    // (%): عملگر باقیمانده تقسیم              "Binary"

    // (+): عملگر مثبت سازی                 "Unary"

    // (-): عملگر منفی سازی                  "Unary"



    // عملگر های کاهشی و افزایشی
    // این عملگر ها مقدار 1 را به متغیر ها کم یا به آنهااضافه می کنند

    // (++): عملگر افزایش                     "Unary"

    // (--): عملگر کاهش                     "Unary"



    // عملگر های انتسابی
    // این عملگر ها مقدار متغیر سمت راست خود را در متغیر سمت چپ قرار می دهند

    // (=): انتساب برابری                      "Unary"

    // (+=): انتساب جمع                      "Unary"

    // (-=): انتساب تفریق                     "Unary"

    // (*=): انتساب ضرب                     "Unary"

    // (**=): انتساب توان                     "Unary"

    // (/=): انتساب تقسیم                    "Unary"

    // (%=): انتساب باقیمانده                   "Unary"



    // عملگر های مقایسه ای
    // برای مقایسه ی مقادیر استفاده می شود. نتیجه این مقادیر یک مقدار بولی است

    // (==): برابری مقدار                    "Binary"

    // (!=): نابرابری مقدار                   "Binary"

    // (===): برابری مقدار و نوع              "Binary"

    // (!==): نابرابری مقدار و نوع             "Binary"

    // (>): کوچکتر بودن مقدار                "Binary"

    // (<): بزرگتر بودن مقدار                 "Binary"

    // (>=): کوچکتر یا مساوی بودن مقدار       "Binary"

    // (<=): بزرگتر یا مساوی بودن مقدار       "Binary"



    // عملگر های منطقی
    // این عملگر ها بر روی عبارات منطقی عمل می کنند و نتیجه آن ها نیز یک مقدار بولی است
    // از این عملگر ها اغلب برای شرط های پیچیده استفاده می شود

    // عملگر منطقی (&&)
    // اگر هر دو طرف عملگر true باشد مقدار true | 1 را بر می گرداند
    //  در غیر این صورت مقدار false | null را بر می گرداند


    // عملگر منطقی (||)
    // اگر هر دو طرف عملگر false باشد مقدار false | null را بر می گرداند
    //  در غیر این صورت مقدار true را بر می گرداند


    // عملگر منطقی (!)
    // این عملگر از نوع یگانی است. یعنی به یک عملوند نیاز دارد
    // این عملگر یک مقدار بولی را نفی می کند. یعنی آن را معکوس می کند




    // عملگر های بیتی
    // عملگر های بیتی به شما این اجازه را می دهند که شکل باینری انواع داده ها را دستکاری کنید
    // در سیستم باینری که کامپیوتر از آن استفاده می کند اعداد فقط می توانند 0 | 1 باشند
    // یک بیت نشان دهنده ی یک رقم باینری است و هر بایت نشان دهنده ی 8 بیت است
    // اعداد باینری از راست به چپ خوانده می شوند

    //  عملگر بیتی (&)
    // عملگر بیتی and کاری شبیه به عملگر منطقی and انجام می دهد. با این تفاوت که روی بیت ها کار می کند
    // اگر مقادیر دو طرف 1 باشد، مقدار 1 را بر می گرداند. در غیر این صورت مقدار 0 را برمی گرداند


    // عملگر بیتی  (|)
    // اگر مقادیر دو طرف عملگر 0 باشند، نتیجه 0 است. در غیر این صورت نتیجه 1 است


    // عملگر بیتی (^)
    // اگر مقادیر هر دو طرف عملگر 1 | 0 باشند نتیجه 0 است. در غیر این صورت نتیجه 1 است


    // عملگر بیتی (~)
    // این عملگر یگانی است و نیاز به یک عملوند دارد
    // از این عملگر برای معکوس کردن مقادیر بی


    // عملگر های بیتی تغیر مکان
    // این نوع عملگر ها به شما اجازه ی جا به جایی بیت ها را به سمت چپ و راست می دهند
    // عملوند سمت چپ این عملگر ها حالت باینری  یک مقدار و عملوند سمت راست، تعداد جابه جایی بیت ها را نشان می دهد

    //  عملگر تغییر مکان به سمت چپ (<<)
    // این عملگر بیت های عملوند سمت چپ را به تعداد مشخص شده توسط عملوند سمت راست، به سمت چپ منتقل می کند



    // عملگر بیتی تغییر مکان به سمت راست (>>)
    // این عملگر شبیه به عملگر قبل است. با این تفاوت که بیت ها را به سمت راست منتقل می کند

  </script>
