    // Accessor's
    // استانداردی برای دسترسی به متغیر هایی با سطح دسترسی خصوصی در داخل یک کلاس هست

    // هر خصوصیت دو بخش داره
    // set block: برای مقدار دهی به متغیرهای خصوصی به کار میره
    // get block: برای استخراج مقدار متغیرهای خصوصی به کار میره 
    // با استفاده از این روش، کدنویسی انعطاف پذیر تر میشه
    // مخصوصا اگر بخواین یک اعتبارسنجی برای اختصاص مقدار به متغیر یا استخراج مقدار ازش ایجاد کنین

    class person_2 {
      #name
      #age
      #height
      #gender

      get name() {
        return this.#name
      }
      set name(value) {
        this.#name = value
      }

      get age() {
        return this.#age
      }
      set age(value) {
        this.#age = value
      }

      get height() {
        return this.#height
      }
      set height(value) {
        this.#height = value
      }

      get gender() {
        return this.#gender
      }
      set gender(value) {
        this.#gender = value
      }

      constructor(name, age, height, gender) {
        this.#name = name
        this.#age = age
        this.#height = height
        this.#gender = gender
      }

      show() {
        console.log('name:', this.name)
        console.log('age:', this.age)
        console.log('height:', this.height, 'CM')
        console.log('gender:', this.gender)
      }
    }
    let man_2 = new person_2('reza', 35, 185, 'male')
    // man_2.show()
  </script>
