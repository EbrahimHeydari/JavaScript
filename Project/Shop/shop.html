<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Echo Market</title>
</head>

<body>
    <header class="hdr">
        <div class="title-container">
            <a href="index.html" class="title-icon">
                <img src="icon/shop.png" alt="shop">
            </a>
            <h1 class="title-head">اِکــو مــارکــتـــ</h1>
        </div>
        <form method="get" class="search">
            <input type="image" src="icon/search.svg" alt="Search" />
            <input type="search" placeholder="جستجو به انگلیسی" />
        </form>


        <div class="hamburger">
            <img src="icon/Hamburger.png" alt="menu" id="menu">
        </div>

        <nav class="navigation" id="mobile">
            <ul class="nav-list">
                <li class="list-item">
                    <div class="mode">
                        <input id="check" type="checkbox">
                        <label id="click" for="check"></label>
                    </div>
                </li>
                <li class="list-item">
                    <a href="index.html">صفحه اصلی</a>
                </li>
                <li class="list-item">
                    <a href="signup.html">ثبت نام</a>
                </li>
                <li class="list-item">
                    <a href="login.html">ورود</a>
                </li>
                <li class="list-item">
                    <a href="list.html">سبد خرید</a>
                </li>
                <li class="list-item">
                    <a href="shop.html">خرید کالا</a>
                </li>
                <li class="list-item">
                    <a href="comment.html">نظرات</a>
                </li>
                <li class="list-item">
                    <img src="icon/close.svg" alt="close" id="close">
                </li>
            </ul>
        </nav>



    </header>

    <main class="container">
        <div class="box">
            <form name="form" class="form4" method="POST">
                <div class="inbox">
                    <label for="kala">نوع کالای مصرفی:</label>
                    <select name="kala" id="kala">
                        <option value="مرغ">مرغ</option>
                        <option value="روغن">روغن</option>
                        <option value="گوشت">گوشت</option>
                        <option value="برنج">برنج</option>
                        <option value="چای">چای</option>
                    </select>
                </div>
                <div class="inbox">
                    <input type="number" name="price" placeholder="قیمت (تومان)" required autofocus>
                </div>
                <div class="inbox">
                    <label for="city">محل سکونت:</label>
                    <select name="city" id="city">
                        <option value="مشهد">مشهد</option>
                        <option value="تهران">تهران</option>
                        <option value="اصفهان">اصفهان</option>
                        <option value="کرج">کرج</option>
                        <option value="تبریز">تبریز</option>
                    </select>
                </div>
                <div class="inbox">
                    <input type="number" name="code" placeholder="کدملی">
                </div>
                <div class="inbox">
                    <button type="submit">ذخیره</button>
                </div>
                <input type="hidden" name="MM_insert" value="form">
            </form>
        </div>

        <div class="history">
            <button onclick="history.back()">صفحه قبل</button>
            <button onclick="history.forward()">صفحه بعد</button>
        </div>
    </main>

    <aside class="side">
        <h1>ارسال نظرات</h1>
        <form name="form" class="form4" action="comment.html" method="POST">
            <div class="inbox">
                <input type="text" name="name" id="name" placeholder="نام" required>
            </div>
            <div class="inbox">
                <input type="email" name="email" id="mail" placeholder="ایمیل" required>
            </div>

            <div class="inbox">
                <textarea name="comment" id="comment" cols="20" rows="10" placeholder='دیدگاه'></textarea>
            </div>
            <div class="inbox">
                <button type="submit">ارسال</button>
            </div>
            <input type="hidden" name="MM_insert" value="form">
        </form>
    </aside>

    <footer class="ftr">
        <div class="copyraight">
            <p>تمامی حقوق مادی و معنوی این وبسایت متعلق به اکو مارکت می باشد &copy;</p>
        </div>

        <div class="contain-icon">
            <a href="https://www.facebook.com">
                <img src="icon/facebook.svg" alt="social_facebook" class="link-icon" />
            </a>
            <a href="https://www.twitter.com">
                <img src="icon/twitter.svg" alt="social_twitter" class="link-icon" />
            </a>
            <a href="https://www.youtube.com">
                <img src="icon/youtube.svg" alt="social_youtube" class="link-icon" />
            </a>
            <a href="https://www.linkedin.com">
                <img src="icon/linkedin.svg" alt="social_linkedin" class="link-icon" />
            </a>
        </div>
    </footer>

    <script src="js/main.js"></script>

</body>

</html>
