<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dark & Light mode</title>
</head>

<body>
  <div>
    <input id="check" type="checkbox" onclick="mode()">
    <label id="click" for="check"></label>
  </div>


  <script>
    const mode = () => document.body.classList.toggle('active')
  </script>
</body>

</html>
