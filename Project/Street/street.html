<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="street.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>street</title>
</head>

<body>
    <div class="traffic-light">
        <img src="image/stop.png" alt="traffic-light" onclick="run()">
    </div>
    <div class="car">
        <img src="image/car.png" alt="car">
        <img src="image/tire.png" class="tire one" name="tire">
        <img src="image/tire.png" class="tire two" name="tire">
    </div>

    
    <script>
        function run() {
            document.getElementsByTagName('img')[0].setAttribute('src', 'image/run.png')
            var car = document.getElementsByTagName('div')[1]
            car.removeAttribute('class')
            car.setAttribute('id', 'car')
            document.getElementsByTagName('img')[2].setAttribute('class', 'one_')
            document.getElementsByTagName('img')[3].setAttribute('class', 'two_')
        }
    </script>
</body>

</html>
