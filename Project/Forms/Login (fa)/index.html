<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم من</title>
</head>

<body dir="rtl">
  <div class="box">
    <form action="#" method="POST">
      <div class="input-box">
        <input type="text" placeholder="نام و نام خانوادگی" name="name" required>
        <img src="image/profile.png" alt="Profile">
      </div>
      <div class="input-box">
        <input type="password" placeholder="رمز عبور" name="password" required>
        <img src="image/lock.png" alt="Password">
      </div>
      <div class="input-box">
        <input type="tel" placeholder="شماره تلفن" name="phone" required>
        <img src="image/phone.png" alt="Phone">
      </div>
      <div class="input-box">
        <input type="text" placeholder="آدرس منزل" name="home" required>
        <img src="image/home.png" alt="Home">
      </div>
      <div class="input-box">
        <input type="email" placeholder="آدرس ایمیل" name="email" required>
        <img src="image/mail.png" alt="Email">
      </div>
      <div class="input-box">
        <button type="submit">ثبت نام</button>
      </div>
    </form>
  </div>
</body>

</html>
